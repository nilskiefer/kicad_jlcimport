name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos-arm64
          - os: ubuntu-latest
            platform: linux-x86_64
          - os: windows-latest
            platform: windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libnotify-dev libsdl2-dev

      - name: Install dependencies
        run: |
          pip install pyinstaller textual "textual-image[textual]" Pillow wxPython

      - name: Build CLI
        run: |
          pyinstaller --onedir src/kicad_jlcimport/cli.py --name jlcimport-cli --paths src

      - name: Build TUI
        run: |
          pyinstaller --onedir src/kicad_jlcimport/tui_entry.py --name jlcimport-tui --paths src --collect-all textual --collect-all textual_image --collect-all rich

      - name: Build GUI
        run: |
          pyinstaller --onedir src/kicad_jlcimport/gui_entry.py --name jlcimport-gui --paths src --collect-all wx --windowed

      - name: Codesign (macOS)
        if: runner.os == 'macOS'
        run: |
          codesign --force --deep -s - dist/jlcimport-cli/jlcimport-cli
          codesign --force --deep -s - dist/jlcimport-tui/jlcimport-tui
          codesign --force --deep -s - dist/jlcimport-gui/jlcimport-gui.app || codesign --force --deep -s - dist/jlcimport-gui/jlcimport-gui

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar czf jlcimport-cli-${{ matrix.platform }}.tar.gz jlcimport-cli/
          tar czf jlcimport-tui-${{ matrix.platform }}.tar.gz jlcimport-tui/
          tar czf jlcimport-gui-${{ matrix.platform }}.tar.gz jlcimport-gui/

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path jlcimport-cli -DestinationPath jlcimport-cli-${{ matrix.platform }}.zip
          Compress-Archive -Path jlcimport-tui -DestinationPath jlcimport-tui-${{ matrix.platform }}.zip
          Compress-Archive -Path jlcimport-gui -DestinationPath jlcimport-gui-${{ matrix.platform }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: |
            dist/*.tar.gz
            dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
          generate_release_notes: true
